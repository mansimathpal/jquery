<Html>
<head>
<SCRIPT type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</SCRIPT>
<SCRIPT type="text/javascript">
$(document).ready(function(){
 $(".flipbut").click(function(){
   $(".thought").slideToggle();
 });
});
</SCRIPT>
<STYLE type="text/css">
div.thought,.flipbut{ /*stylizing the div elements with the class
                        attribute specified as"thought",
                        and the button with the class attribute
                        specified as"flipbut" */}
margin:0px;
padding:5px;
text-align:center;
background:beige;
border:solid 1px;
}
div.thought
{
height:120px;
display:none;
}
</STYLE>
</head>
<body>
<BR><BR>
<BUTTON style="background-color:yellow" class="flipbut" text-
align="center">Show/Hide the thought of the day</BUTTON>

<DIV class="thought">
<P>The thought of the day is:</P>
<P>Where there is a will there is a way!</P>
</DIV>
</body>
</Html>
